<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HigherLower Game</title>
</head>
<body>
    
    <h1>results</h1>

    <br>
    {% if answer == 'green' %}
    <iframe src="https://giphy.com/embed/t3sZxY5zS5B0z5zMIz" width="480" height="270" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
        <h1 style="color: green;">You got it</h1>
    {% elif answer == 'blue' %}
    <iframe src="https://giphy.com/embed/1zlnq3I6Xfc6lipQTC" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
        <h1 style="color: blue;">too high guess lower</h1>
    {% elif answer == 'red' %}
    <iframe src="https://giphy.com/embed/ka6M66Z58QEcXadCd4" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
        <h1 style="color: red;">too low guess higher</h1>
    {% endif %}

    <br>

    <a href="/">Go back </a>

</body>
</html>
