{% extends 'student/base.html' %}

{% block content %}

<h3 class="text-center m-4">Update Student</h3>
{% if success %}
    <div class="alert alert-success" role="alert">
        The student information update successfully.
        <a href="{% url 'index' %}" class="alert-link"> Go to Home Page.</a>
    </div>
{% else %}
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card text-white bg-dark mb-3" >
                <div class="card-header"><i class="fa-sharp fa-solid fa-message-pen fa-lg"></i> Update Student Records</div>
                <div class="card-body">
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Update</button>
                        <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                
                    </div>
                </div>
            </div>

    </div>
{% endif %}
{% endblock %}
